<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>PsyPsy CMS - Healthcare Management System</title>
    <meta name="title" content="PsyPsy CMS - Healthcare Management System" />
    <meta name="description" content="Modern healthcare management system for psychology and therapy practices. Built with React, TypeScript, and Tauri." />
    <meta name="keywords" content="healthcare, psychology, therapy, practice management, CMS, patient management" />
    <meta name="author" content="PsyPsy" />
    <meta name="robots" content="noindex, nofollow" /> <!-- Private healthcare app -->
    
    <!-- Theme and PWA -->
    <meta name="theme-color" content="#2d4d2a" />
    <meta name="color-scheme" content="light dark" />

    <!-- Security Headers are handled by Tauri config -->

    <!-- Accessibility -->
    <meta name="accessibility" content="wcag2.1-aa" />
    <meta name="screen-reader-compatible" content="true" />

    <!-- Allow zooming for accessibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Using system fonts instead of Google Fonts for better security and offline support -->
    
    <!-- Critical CSS for initial paint -->
    <style>
      /* Critical CSS for loading state */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      
      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      body {
        margin: 0;
        min-height: 100vh;
        background-color: #ffffff;
        color: #0f172a;
        font-family: inherit;
        font-feature-settings: "rlig" 1, "calt" 1;
      }
      
      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0f172a;
          color: #f8fafc;
        }
      }
      
      /* High contrast mode */
      @media (prefers-contrast: high) {
        body {
          background-color: #ffffff;
          color: #000000;
        }
        
        @media (prefers-color-scheme: dark) {
          body {
            background-color: #000000;
            color: #ffffff;
          }
        }
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Loading state */
      .initial-loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: inherit;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 4px solid transparent;
        border-top: 4px solid #2d4d2a;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #374151; /* Darkened for WCAG AA compliance (4.5:1 contrast) */
        text-align: center;
      }
      
      /* Focus styles for accessibility */
      *:focus {
        outline: 2px solid #2d4d2a;
        outline-offset: 2px;
      }

      /* Skip to content link */
      .skip-to-content {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #2d4d2a;
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: 10000;
        border-radius: 4px;
      }
      
      .skip-to-content:focus {
        top: 6px;
      }
    </style>
  </head>
  <body>
    <!-- Skip to content link for screen readers -->
    <nav aria-label="Skip navigation">
      <a href="#main-content" class="skip-to-content">
        Skip to main content
      </a>
    </nav>

    <!-- Initial loading state -->
    <main id="initial-loading" class="initial-loading" role="main" aria-label="Application loading">
      <div>
        <div class="loading-spinner" role="status" aria-label="Loading application"></div>
        <div class="loading-text">
          Loading PsyPsy CMS...
        </div>
      </div>
    </main>
    
    <!-- Main React mount point -->
    <div id="root" role="application" aria-label="PsyPsy Healthcare Management System">
      <!-- React app will mount here -->
    </div>
    
    <!-- Remove loading state once React takes over -->
    <script>
      // Remove loading state once React hydrates
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(function() {
              loading.remove();
            }, 300);
          }
        }, 100);
      });
      
      // Handle potential errors
      window.addEventListener('error', function(event) {
        console.error('Application error:', event.error);
        
        // Show error state if React fails to load
        if (document.getElementById('initial-loading')) {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.innerHTML = `
              <div style="text-align: center; color: #dc2626;">
                <div style="font-size: 1.5rem; margin-bottom: 1rem;">⚠️</div>
                <div style="font-weight: 500; margin-bottom: 0.5rem;">
                  Failed to load application
                </div>
                <div style="font-size: 0.875rem; opacity: 0.7;">
                  Please refresh the page or contact support
                </div>
                <button 
                  onclick="window.location.reload()" 
                  style="
                    margin-top: 1rem;
                    padding: 0.5rem 1rem;
                    background: #2d4d2a;
                    color: white;
                    border: none;
                    border-radius: 0.375rem;
                    cursor: pointer;
                    font-size: 0.875rem;
                  "
                >
                  Refresh Page
                </button>
              </div>
            `;
          }
        }
      });
      
      // Tauri-specific initialization
      if (window.__TAURI__) {
        // Prevent drag and drop of files on the window
        document.addEventListener('dragover', function(event) {
          event.preventDefault();
        });
        
        document.addEventListener('drop', function(event) {
          event.preventDefault();
        });
        
        // Log that we're running in Tauri
        console.log('Running in Tauri environment');
      }
    </script>
    
    <!-- Load the main React application -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
